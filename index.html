<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        body {
            cursor: url('/assets/cursor_1.png'), auto;
            /* 'auto' fallback ensures that if the custom cursor fails to load, the browser uses the default cursor */
        }
    </style>
</head>
<body>
    <h1>Custom Cursor Demo</h1>
    <p>This page demonstrates the usage of a custom cursor.</p>
</body>
</html>
